<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Us</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/contactStyle.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contactUs">
      <div class="title">
        <h2>Get in Touch</h2>
      </div>
      <div class="box">
        <div class="contact form">
          <h3>Send a Message</h3>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="Rahul" />
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Singh" />
                </div>
              </div>
              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" placeholder="rahul123@gmail.com" />
                </div>
                <div class="inputBox">
                  <span>Mobile</span>
                  <input type="text" placeholder="9876543210" />
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder="Write your message here..."></textarea>
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <input type="Submit" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="contact info">
          <h3>Contact Info</h3>
          <div class="infoBox">
            <div>
              <span><i class="fas fa-map-marker-alt"></i></span>
              <p>
                Rohini Sector-1,New Delhi <br />
                INDIA
              </p>
            </div>
            <div>
              <span><i class="fas fa-envelope"></i></span>
              <a href="mailto:bhartekadam@gmail.com">bhartekadam@gmail.com</a>
            </div>
            <div>
              <span><i class="fas fa-phone"></i></span>
              <a href="tel:+91 9876543210">+91 9876543210</a>
            </div>
            <!-- socia media links -->
            <ul class="sci">
              <li>
                <a href="https://www.facebook.com/" target="_blank"
                  ><i class="fab fa-facebook"></i
                ></a>
              </li>
              <li>
                <a href="https://twitter.com/login?lang=en" target="_blank"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
              <li>
                <a href="https://www.instagram.com/" target="_blank"
                  ><i class="fab fa-instagram-square"></i
                ></a>
              </li>
              <li>
                <a href="https://in.linkedin.com/" target="_blank"
                  ><i class="fab fa-linkedin"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3499.455108027338!2d77.09506771501076!3d28.7059420823889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d07a538fc5b93%3A0x3f8dc1e098875903!2sBharte%20Kadam%20Foundation%20(NGO)!5e0!3m2!1sen!2sin!4v1674999557424!5m2!1sen!2sin"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
